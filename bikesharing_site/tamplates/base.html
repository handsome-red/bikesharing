<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>
    <ul>
        <li><a href="{% url 'home' %}">Главная</a></li>
        {% for m in menu %}
            <li{% if forloop.last %} class="last"{% endif %}>
                <a href="{% url m.url_name %}">{{ m.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% block content %} {% endblock %}
</body>
</html>
